<div class="row">
    <div class="container">
        <div class="center-align input-search">
            <input #imgInput type="text" placeholder="Search Images..">
            <button class="btn waves-effect waves-light" type="submit" name="action" 
            (click)="getImagesByName(imgInput.value)">
                Search
                <i class="material-icons right">search</i>
            </button>
        </div>
        
    </div>
    <app-sidebar></app-sidebar> 
    <app-image-container [images]="images"></app-image-container>
</div>
