<div class="container-fluid">
    <div class="container">
        <h1>Form</h1>      

        <form action="" #userForm="ngForm">

            {{userForm.value | json}}
            <div class="form-group">
                <label for="">Name</label>
                <input required #name="ngModel" type="text" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" ngModel>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" class="form-control" name="email" ngModel>
            </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input required #phone="ngModel" pattern="^\d{10}$" type="tel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" ngModel>
            </div>

            <button class="btn btn-primary" type="submit">Submit Form</button>
        </form>

    </div>
</div>
