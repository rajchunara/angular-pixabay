<div class="container">
    <h2 class="center-align">Users</h2>
    <ul class="collection container">
        <li *ngFor="let user of users" class="collection-item avatar">
            <img src="{{user.userImageURL}}" alt="" class="circle">
            <span class="title">Name: {{user.name}}</span>
            <p>
                User Details
            </p>
        </li>
    </ul>
</div>
