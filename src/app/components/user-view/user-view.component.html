<div class="container">
    <h2 class="center-align">Users</h2>
    <ul class="collection container">
        <li *ngFor="let image of images" class="collection-item avatar">
            <img src="{{image.userImageURL}}" alt="" class="circle">
            <span class="title">Name: {{image.user}}</span>
            <p>User-ID: {{image.user_id}} <br>
                User Details
            </p>
        </li>
    </ul>
</div>
